      <p class="fade-in-text">SEND US AN E-MAIL!</p>

          <label for="name">Name</label>

        <div id="commentbox">
          <label for="comments">Comments</label>
          <textarea name="comments" id="comments" rows="10" cols="50" placeholder="Enter your comments here... "></textarea>
        </div>
        <div id="submitbox">
          <input type="submit" value="SEND" />
        </div>
        <div id="clearbox">
          <input type="reset" value="CLEAR" />
        </div>
